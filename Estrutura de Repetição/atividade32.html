<script>
    let opcao;

do {
    
    opcao = prompt("Escolha uma opção:\n1. Continuar\n2. Sair");

    
    if (opcao === "1") {
        alert("Você escolheu Continuar.");
    } else if (opcao === "2") {
        alert("Você escolheu Sair. O programa será encerrado.");
    } else {
        alert("Opção inválida. Tente novamente.");
    }

} while (opcao !== "2");

</script>
