<script>
    
    for(let i=1; i<=10; i++){
        document.write("<h1>"+i+"</h1>")
        console.log("FOR "+i)
    }



let j=1

while(j<=10){
    document.write("<h1>"+j+"</h1>")
        console.log("WHILE "+j)

        j++
}


let z=1

do{
    document.write("<h1>"+z+"</h1>")
        console.log("DO WHILE "+z)

        z++
}while(z<=10)

    
</script>
