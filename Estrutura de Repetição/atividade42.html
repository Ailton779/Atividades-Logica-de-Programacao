<script>
    let alturas = [];
let menorAltura = Infinity;
let maiorAltura = -Infinity;


for (let i = 1; i <= 15; i++) {
    let altura = parseFloat(prompt(`Digite a altura da pessoa ${i} (em metros):`));
    alturas.push(altura);

    
    if (altura < menorAltura) {
        menorAltura = altura;
    }
    if (altura > maiorAltura) {
        maiorAltura = altura;
    }
}


alert(`Menor altura do grupo: ${menorAltura.toFixed(2)} m`);
alert(`Maior altura do grupo: ${maiorAltura.toFixed(2)} m`);

</script>
