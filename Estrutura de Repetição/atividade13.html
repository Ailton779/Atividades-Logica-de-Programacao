<script>
    let numero;

while (true) {
    numero = parseInt(prompt("Digite um número entre 1 e 10:"));

    if (numero >= 1 && numero <= 10) {
        alert(`Você digitou um número válido: ${numero}`);
        break; 
    } else {
        alert("Número inválido! Por favor, digite um número entre 1 e 10.");
    }
}

</script>
