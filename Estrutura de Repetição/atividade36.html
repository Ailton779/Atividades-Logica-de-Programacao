<script>
   
for (let i = 1; i <= 5; i++) {
    
    let a = parseInt(prompt(`Digite o valor de a para o par ${i}:`));
    let b = parseInt(prompt(`Digite o valor de b para o par ${i}:`));

    
    if (a > 0 && b > 0) {
        
        let inicio = Math.min(a, b);
        let fim = Math.max(a, b);

        
        let pares = [];
        for (let j = inicio; j <= fim; j++) {
            if (j % 2 === 0) {
                pares.push(j);
            }
        }

        
        if (pares.length > 0) {
            alert(`Pares entre ${inicio} e ${fim}: ${pares.join(", ")}`);
        } else {
            alert(`Não há números pares entre ${inicio} e ${fim}.`);
        }
    } else {
        alert("Os valores devem ser inteiros e positivos. Tente novamente.");
        i--; 
    }
}

</script>
