<script>
    const capacidadeMaxima = 1000; 
let totalLeite = 0; 
let continuar = 'S'; 

do {
    
    let leiteEntregue = parseFloat(prompt("Informe a quantidade de leite entregue hoje (em litros):"));
    
    
    if (isNaN(leiteEntregue) || leiteEntregue <= 0) {
        alert("Por favor, insira uma quantidade válida de leite.");
        continue;
    }

    
    if (totalLeite + leiteEntregue > capacidadeMaxima) {
        alert("Tanque de resfriamento cheio! Não é possível registrar mais leite.");
        break; 
    } else {
        
        totalLeite += leiteEntregue;
        alert(`Quantidade total de leite no tanque: ${totalLeite} litros`);
    }

    
    continuar = prompt("Deseja registrar outra entrega de leite? (S/N):").toUpperCase();

} while (continuar === 'S' && totalLeite < capacidadeMaxima);


alert(`Sistema encerrado.\nQuantidade total de leite armazenada no tanque: ${totalLeite} litros.`);

</script>
