<script>
    
let numero = parseInt(prompt("Digite um número inteiro positivo:"));


if (numero >= 0) {
    let fatorial = 1;

    
    for (let i = 1; i <= numero; i++) {
        fatorial *= i;
    }

    
    alert(`${numero}! = ${fatorial}`);
} else {
    alert("Por favor, insira um número inteiro positivo.");
}

</script>
