<script>
const NUM_ALUNOS = 6;


let totalAprovados = 0;
let totalExame = 0;
let totalReprovados = 0;
let somaMediasClasse = 0;


for (let i = 1; i <= NUM_ALUNOS; i++) {
    alert(`Digite as notas do aluno ${i}:`);
    let nota1 = parseFloat(prompt(`Digite a primeira nota do aluno ${i}:`));
    let nota2 = parseFloat(prompt(`Digite a segunda nota do aluno ${i}:`));

    
    while (isNaN(nota1) || isNaN(nota2) || nota1 < 0 || nota2 < 0 || nota1 > 10 || nota2 > 10) {
        alert("Notas inválidas! Digite valores entre 0 e 10.");
        nota1 = parseFloat(prompt(`Digite a primeira nota do aluno ${i}:`));
        nota2 = parseFloat(prompt(`Digite a segunda nota do aluno ${i}:`));
    }

    
    let media = (nota1 + nota2) / 2;
    somaMediasClasse += media;

    
    let mensagem;
    if (media > 7.0) {
        mensagem = "Aprovado";
        totalAprovados++;
    } else if (media >= 3.0) {
        mensagem = "Exame";
        totalExame++;
    } else {
        mensagem = "Reprovado";
        totalReprovados++;
    }

    
    alert(`Aluno ${i}:
Média: ${media.toFixed(2)}
Situação: ${mensagem}`);
}


let mediaClasse = somaMediasClasse / NUM_ALUNOS;


alert(`Resumo Final:
Total de Aprovados: ${totalAprovados}
Total de Exame: ${totalExame}
Total de Reprovados: ${totalReprovados}
Média da Classe: ${mediaClasse.toFixed(2)}`);

</script>
