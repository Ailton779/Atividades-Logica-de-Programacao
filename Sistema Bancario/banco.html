<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banco Digital Completo</title>
  <style>
    /* Estiliza√ß√£o geral */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a237e, #0d47a1);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.97);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 500px;
      padding: 30px;
      margin: 20px;
    }

    .tela {
      display: none;
    }

    .ativa {
      display: block;
    }

    h2 {
      color: #1a237e;
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8em;
      padding-bottom: 15px;
      border-bottom: 2px solid #1a237e;
    }

    .input-group {
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #1a237e;
      box-shadow: 0 0 8px rgba(26, 35, 126, 0.2);
      outline: none;
    }

    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 8px 0;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: #1a237e;
      color: white;
    }

    .btn-secondary {
      background: #4CAF50;
      color: white;
    }

    .btn-danger {
      background: #d32f2f;
      color: white;
    }

    .btn-back {
      background: #757de8;
      color: white;
    }

    .btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .contas-table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .contas-table th,
    .contas-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #f0f0f0;
    }

    .contas-table th {
      background: #1a237e;
      color: white;
    }

    .contas-table tr:nth-child(even) {
      background: #f8f9ff;
    }

    .alert {
      padding: 12px;
      border-radius: 8px;
      margin: 15px 0;
      text-align: center;
      display: none;
    }

    .alert-success {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .alert-error {
      background: #ffebee;
      color: #d32f2f;
    }
  </style>
</head>
<body>

  <!-- Tela de Login -->
  <div class="container tela ativa" id="login">
    <h2>üîí Acesso ao Sistema</h2>
    <div class="input-group">
      <input type="text" id="usuario" placeholder="Usu√°rio" autocomplete="off">
    </div>
    <div class="input-group">
      <input type="password" id="senha" placeholder="Senha">
    </div>
    <button class="btn btn-primary" onclick="fazerLogin()">üëâ Entrar</button>
  </div>

  <!-- Menu Principal -->
  <div class="container tela" id="menu">
    <h2>üè¶ Menu Banc√°rio</h2>
    <button class="btn btn-secondary" onclick="mostrarTela('criar')">üìÑ Nova Conta</button>
    <button class="btn btn-secondary" onclick="mostrarTela('consultar')">üîç Consultar</button>
    <button class="btn btn-danger" onclick="mostrarTela('remover')">‚ùå Remover</button>
    <button class="btn btn-secondary" onclick="mostrarTela('creditar')">üíµ Creditar</button>
    <button class="btn btn-secondary" onclick="mostrarTela('debitar')">üí∏ Debitar</button>
    <button class="btn btn-secondary" onclick="mostrarTela('juros')">üìà Juros</button>
    <button class="btn btn-secondary" onclick="mostrarTela('transferir')">üîÑ Transferir</button>
    <button class="btn btn-secondary" onclick="mostrarTela('listar')">üìã Listar</button>
    <button class="btn btn-primary" onclick="sair()">üö™ Sair</button>
  </div>

  <!-- Tela de Cria√ß√£o de Conta -->
  <div class="container tela" id="criar">
    <h2>‚ú® Nova Conta</h2>
    <div class="input-group">
      <input type="text" id="nome" placeholder="Nome Completo">
    </div>
    <div class="input-group">
      <input type="text" id="cpf" placeholder="CPF (apenas n√∫meros)">
    </div>
    <div class="input-group">
      <input type="text" id="telefone" placeholder="Telefone">
    </div>
    <div class="input-group">
      <select id="tipo">
        <option value="corrente">üè¶ Conta Corrente</option>
        <option value="poupanca">üí∞ Poupan√ßa</option>
      </select>
    </div>
    <button class="btn btn-secondary" onclick="criarConta()">Criar</button>
    <button class="btn btn-back" onclick="mostrarTela('menu')">‚Ü© Voltar</button>
  </div>

  <!-- Tela de Consulta de Conta -->
  <div class="container tela" id="consultar">
    <h2>üîç Consultar Conta</h2>
    <div class="input-group">
      <input type="number" id="numConsulta" placeholder="N√∫mero da Conta">
    </div>
    <button class="btn btn-secondary" onclick="consultarConta()">Buscar</button>
    <div id="detalhesConta" class="input-group"></div>
    <button class="btn btn-back" onclick="mostrarTela('menu')">‚Ü© Voltar</button>
  </div>

  <!-- Tela de Remo√ß√£o de Conta -->
  <div class="container tela" id="remover">
    <h2>‚ùå Remover Conta</h2>
    <div class="input-group">
      <input type="number" id="numRemover" placeholder="N√∫mero da Conta">
    </div>
    <button class="btn btn-danger" onclick="confirmarExclusao()">Excluir</button>
    <button class="btn btn-back" onclick="mostrarTela('menu')">‚Ü© Voltar</button>
  </div>

  <!-- Tela de Cr√©dito -->
  <div class="container tela" id="creditar">
    <h2>üíµ Creditar Valor</h2>
    <div class="input-group">
      <input type="number" id="contaCredito" placeholder="N√∫mero da Conta">
    </div>
    <div class="input-group">
      <input type="number" id="valorCredito" placeholder="Valor (R$)">
    </div>
    <button class="btn btn-secondary" onclick="efetuarCredito()">Confirmar</button>
    <button class="btn btn-back" onclick="mostrarTela('menu')">‚Ü© Voltar</button>
  </div>

  <!-- Tela de D√©bito -->
  <div class="container tela" id="debitar">
    <h2>üí∏ Debitar Valor</h2>
    <div class="input-group">
      <input type="number" id="contaDebito" placeholder="N√∫mero da Conta">
    </div>
    <div class="input-group">
      <input type="number" id="valorDebito" placeholder="Valor (R$)">
    </div>
    <button class="btn btn-secondary" onclick="efetuarDebito()">Confirmar</button>
    <button class="btn btn-back" onclick="mostrarTela('menu')">‚Ü© Voltar</button>
  </div>

  <!-- Tela de Aplica√ß√£o de Juros -->
  <div class="container tela" id="juros">
    <h2>üìà Render Juros</h2>
    <div class="input-group">
      <input type="number" id="contaJuros" placeholder="N√∫mero da Conta">
    </div>
    <div class="input-group">
      <input type="number" id="taxaJuros" placeholder="Taxa de Juros (%)">
    </div>
    <button class="btn btn-secondary" onclick="aplicarJuros()">Calcular</button>
    <button class="btn btn-back" onclick="mostrarTela('menu')">‚Ü© Voltar</button>
  </div>

  <!-- Tela de Transfer√™ncia -->
  <div class="container tela" id="transferir">
    <h2>üîÑ Transferir Valores</h2>
    <div class="input-group">
      <input type="number" id="contaOrigem" placeholder="Conta de Origem">
    </div>
    <div class="input-group">
      <input type="number" id="contaDestino" placeholder="Conta de Destino">
    </div>
    <div class="input-group">
      <input type="number" id="valorTransferencia" placeholder="Valor (R$)">
    </div>
    <button class="btn btn-secondary" onclick="efetuarTransferencia()">Transferir</button>
    <button class="btn btn-back" onclick="mostrarTela('menu')">‚Ü© Voltar</button>
  </div>

  <!-- Tela de Listagem de Contas -->
  <div class="container tela" id="listar">
    <h2>üìã Contas Cadastradas</h2>
    <div id="listaContas"></div>
    <button class="btn btn-back" onclick="mostrarTela('menu')">‚Ü© Voltar</button>
  </div>

  <script>
    // Vari√°veis globais para armazenamento de contas e numera√ß√£o sequencial
    let contas = [];
    let numeroConta = 1;

    /**
     * Fun√ß√£o: mostrarTela
     * Objetivo: Exibe a tela com o ID fornecido e oculta as demais telas.
     * Se a tela exibida for a de listagem, atualiza a lista de contas.
     * @param {string} id - ID da tela a ser exibida.
     */
    function mostrarTela(id) {
      // Remove a classe 'ativa' de todas as telas
      document.querySelectorAll('.tela').forEach(tela => tela.classList.remove('ativa'));
      // Adiciona a classe 'ativa' √† tela desejada
      document.getElementById(id).classList.add('ativa');
      // Se for a tela de listagem, atualiza a tabela de contas
      if (id === 'listar') listarContas();
    }

    /**
     * Fun√ß√£o: fazerLogin
     * Objetivo: Verifica se as credenciais de login s√£o v√°lidas (usu√°rio 'admin' e senha '123').
     * Se v√°lidas, redireciona para o menu; caso contr√°rio, exibe um alerta.
     */
    function fazerLogin() {
      if (
        document.getElementById('usuario').value === 'admin' && 
        document.getElementById('senha').value === '123'
      ) {
        mostrarTela('menu');
      } else {
        alert('Credenciais inv√°lidas!');
      }
    }

    /**
     * Fun√ß√£o: criarConta
     * Objetivo: Cria uma nova conta com os dados informados pelo usu√°rio.
     * Verifica se os campos obrigat√≥rios foram preenchidos, atribui um n√∫mero sequencial √† conta,
     * adiciona a conta ao vetor de contas e retorna para o menu.
     */
    function criarConta() {
      try {
        // Cria o objeto da nova conta com os dados do formul√°rio
        const novaConta = {
          numero: numeroConta++,
          tipo: document.getElementById('tipo').value,
          saldo: 0,
          titular: {
            nome: document.getElementById('nome').value,
            cpf: document.getElementById('cpf').value,
            telefone: document.getElementById('telefone').value
          }
        };

        // Valida os campos obrigat√≥rios
        if (!novaConta.titular.nome || !novaConta.titular.cpf) {
          throw new Error('Preencha todos os campos obrigat√≥rios');
        }

        // Adiciona a nova conta ao vetor de contas
        contas.push(novaConta);
        alert(`Conta ${novaConta.numero} criada com sucesso!`);
        mostrarTela('menu');
      } catch (error) {
        alert(error.message);
      }
    }

    /**
     * Fun√ß√£o: consultarConta
     * Objetivo: Busca e exibe os detalhes de uma conta com base no n√∫mero informado pelo usu√°rio.
     * Caso a conta n√£o seja encontrada, um erro √© lan√ßado.
     */
    function consultarConta() {
      try {
        const numero = parseInt(document.getElementById('numConsulta').value);
        const conta = encontrarConta(numero);

        // Exibe os detalhes da conta em uma tabela
        document.getElementById('detalhesConta').innerHTML = `
          <div class="contas-table">
            <table>
              <tr><th>N√∫mero</th><td>${conta.numero}</td></tr>
              <tr><th>Tipo</th><td>${conta.tipo}</td></tr>
              <tr><th>Saldo</th><td>R$ ${conta.saldo.toFixed(2)}</td></tr>
              <tr><th>Titular</th><td>${conta.titular.nome}</td></tr>
              <tr><th>CPF</th><td>${conta.titular.cpf}</td></tr>
            </table>
          </div>
        `;
      } catch (error) {
        alert(error.message);
      }
    }

    /**
     * Fun√ß√£o: confirmarExclusao
     * Objetivo: Remove uma conta do vetor com base no n√∫mero informado pelo usu√°rio.
     * Ap√≥s a exclus√£o, exibe uma mensagem e retorna para o menu.
     */
    function confirmarExclusao() {
      try {
        const numero = parseInt(document.getElementById('numRemover').value);
        contas = contas.filter(c => c.numero !== numero);
        alert('Conta removida com sucesso!');
        mostrarTela('menu');
      } catch (error) {
        alert('Erro ao remover conta: ' + error.message);
      }
    }

    /**
     * Fun√ß√£o: efetuarCredito
     * Objetivo: Realiza o cr√©dito de um valor na conta informada pelo usu√°rio.
     * Atualiza o saldo da conta e exibe uma mensagem com o novo saldo.
     */
    function efetuarCredito() {
      try {
        const numero = parseInt(document.getElementById('contaCredito').value);
        const valor = parseFloat(document.getElementById('valorCredito').value);
        const conta = encontrarConta(numero);

        conta.saldo += valor;
        alert(`Cr√©dito realizado! Novo saldo: R$ ${conta.saldo.toFixed(2)}`);
        mostrarTela('menu');
      } catch (error) {
        alert(error.message);
      }
    }

    /**
     * Fun√ß√£o: efetuarDebito
     * Objetivo: Realiza o d√©bito de um valor na conta informada, verificando se h√° saldo suficiente.
     * Atualiza o saldo e exibe uma mensagem com o novo valor.
     */
    function efetuarDebito() {
      try {
        const numero = parseInt(document.getElementById('contaDebito').value);
        const valor = parseFloat(document.getElementById('valorDebito').value);
        const conta = encontrarConta(numero);

        if (conta.saldo < valor) throw new Error('Saldo insuficiente');
        conta.saldo -= valor;
        alert(`D√©bito realizado! Novo saldo: R$ ${conta.saldo.toFixed(2)}`);
        mostrarTela('menu');
      } catch (error) {
        alert(error.message);
      }
    }

    /**
     * Fun√ß√£o: aplicarJuros
     * Objetivo: Aplica juros √† conta informada, somente se for do tipo 'poupanca'.
     * Calcula os juros com base na taxa informada e atualiza o saldo da conta.
     */
    function aplicarJuros() {
      try {
        const numero = parseInt(document.getElementById('contaJuros').value);
        const taxa = parseFloat(document.getElementById('taxaJuros').value);
        const conta = encontrarConta(numero);

        if (conta.tipo !== 'poupanca') throw new Error('Apenas para contas poupan√ßa');
        if (taxa <= 0) throw new Error('Taxa inv√°lida');

        const juros = conta.saldo * (taxa / 100);
        conta.saldo += juros;
        alert(`Juros aplicados! Novo saldo: R$ ${conta.saldo.toFixed(2)}`);
        mostrarTela('menu');
      } catch (error) {
        alert(error.message);
      }
    }

    /**
     * Fun√ß√£o: efetuarTransferencia
     * Objetivo: Realiza a transfer√™ncia de um valor entre duas contas.
     * Verifica se a conta de origem possui saldo suficiente antes de transferir o valor.
     */
    function efetuarTransferencia() {
      try {
        const origem = parseInt(document.getElementById('contaOrigem').value);
        const destino = parseInt(document.getElementById('contaDestino').value);
        const valor = parseFloat(document.getElementById('valorTransferencia').value);

        const contaOrigem = encontrarConta(origem);
        const contaDestino = encontrarConta(destino);

        if (contaOrigem.saldo < valor) throw new Error('Saldo insuficiente');

        contaOrigem.saldo -= valor;
        contaDestino.saldo += valor;
        alert(`Transfer√™ncia de R$ ${valor.toFixed(2)} realizada com sucesso!`);
        mostrarTela('menu');
      } catch (error) {
        alert(error.message);
      }
    }

    /**
     * Fun√ß√£o: listarContas
     * Objetivo: Exibe todas as contas cadastradas em uma tabela, listando n√∫mero, titular, tipo e saldo.
     */
    function listarContas() {
      const divLista = document.getElementById('listaContas');
      divLista.innerHTML = '';

      if (contas.length === 0) {
        divLista.innerHTML = '<p>Nenhuma conta cadastrada</p>';
        return;
      }

      let html = '<table class="contas-table"><tr><th>N√∫mero</th><th>Titular</th><th>Tipo</th><th>Saldo</th></tr>';
      contas.forEach(conta => {
        html += `
          <tr>
            <td>${conta.numero}</td>
            <td>${conta.titular.nome}</td>
            <td>${conta.tipo}</td>
            <td>R$ ${conta.saldo.toFixed(2)}</td>
          </tr>
        `;
      });
      html += '</table>';
      divLista.innerHTML = html;
    }

    /**
     * Fun√ß√£o: sair
     * Objetivo: Reinicia o sistema, limpando as contas cadastradas e reiniciando a numera√ß√£o,
     * retornando o usu√°rio √† tela de login.
     */
    function sair() {
      contas = [];
      numeroConta = 1;
      mostrarTela('login');
    }

    /**
     * Fun√ß√£o auxiliar: encontrarConta
     * Objetivo: Procura uma conta pelo n√∫mero fornecido.
     * @param {number} numero - N√∫mero da conta a ser encontrada.
     * @returns {object} - Objeto da conta encontrada.
     * Lan√ßa um erro se a conta n√£o for encontrada.
     */
    function encontrarConta(numero) {
      const conta = contas.find(c => c.numero === numero);
      if (!conta) throw new Error('Conta n√£o encontrada');
      return conta;
    }
    // Feito por Ailton :)
  </script>
</body>
</html>
